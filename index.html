<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="M.Fikri Sandi Pratama">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="180">
    <link rel="shortcut icon" href="niomic.ico" />
    <title>Tugas 39 JS</title>
</head>

<body>
    <button type="button" onclick="" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="contoh1">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="contoh2">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="contoh3">contoh</p>
    <hr />
    <script type="text/javascript">
        var a = document.getElementsByTagName('button')[0];
        a.addEventListener("click", function() {
            document.getElementById("contoh1").innerHTML = document.activeElement.tagName;
            document.getElementById("contoh2").innerHTML = "Sukses ! Merubah addEventListener()"
            document.getElementById("contoh3").innerHTML = document.anchors.length;
        })
    </script>
</body>

</html>
